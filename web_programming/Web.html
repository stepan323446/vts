<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prvi domaći</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        div {
            border: 1px solid #000000;
            text-align: center;
            margin: auto;
            vertical-align: middle;
        }

        .task-table > div {
            padding: 5px;
            border: 1px solid #02ff85;
        }
        .bg-poddiv4 {
            background-color: #c7da15;
        }
        .bg-poddiv5 {
            background-color: #f34895;
        }
    </style>
</head>
<body>
<!--
https://getbootstrap.com
-->

<br>
<p>Prvi set</p>
<br>
<div class="task-table row text-center">
    <div class="col-12 p-3 mb-2 bg-primary text-white">1</div>
    <div class="col-12 p-3 mb-2 bg-secondary text-white">2</div>
    <div class="col-6 p-3 mb-2 bg-info text-dark">3</div>
    <div class="col-6 bg-poddiv4">4</div>
    <div class="col-4 bg-poddiv5">5</div>
    <div class="col-4 p-3 mb-2 bg-warning text-dark">6</div>
    <div class="col-4 p-3 mb-2 bg-danger text-white">7</div>
</div>

<br>
<p>Drugi set</p>
<br>

    <div class="col-12 p-3 mb-2 bg-primary text-white">1</div>
    <div class="col-12 col-sm-6 p-3 mb-2 bg-secondary text-white">2</div>
    <div class="col-6 col-sm-6 p-3 mb-2 bg-info text-dark">3</div>

</div>

<br>
<p>Treći set</p>
<br>

<div class="task-table row text-center">
    <div class="col-12 p-3 mb-2 bg-primary text-white">1</div>
    <div class="col-12 col-lg-6 p-3 mb-2 bg-secondary text-white">2</div>
    <div class="col-6 col-lg-6 p-3 mb-2 bg-info text-dark">3</div>
    <div class="col-6 col-xl-12 bg-poddiv4">4</div>
    <div class="col-12 col-lg-6 bg-poddiv5">5</div>

<div class="task-table row text-center">
    <div class="col-12 p-3 mb-2 bg-primary text-white">1</div>
    <div class="col-12  p-3 mb-2 bg-secondary text-white">2</div>
    <div class="col-12  p-3 mb-2 bg-info text-dark">3</div>
    <div class="col-12 col-xl-6 bg-poddiv4">4</div>
    <div class="col-12 col-xl-6 bg-poddiv5">5</div>
    <div class="col-12 col-xl-6 p-3 mb-2 bg-warning text-dark">6</div>
    <div class="col-12 col-xl-6 p-3 mb-2 bg-danger text-white">7</div>
